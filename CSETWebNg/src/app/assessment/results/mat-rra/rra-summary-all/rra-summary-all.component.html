<div class="white-panel d-flex flex-column flex-11a">
    <h3 class="d-flex flex-column flex-00a">{{title}}</h3>
    <p>
        These charts represent the answer distribution overall and across all tiers.
    </p>
    <div class="container">
        <div class="row">
            <div class="col-6"><app-rra-summary [title]="'Overall'" [filter]="'Overall'"></app-rra-summary></div>
            <div class="col-6"><app-rra-summary [title]="'Basic'" [filter]="'Basic'"></app-rra-summary></div>
        </div>
        <div class="row" style="margin-top:45px;">
            <div class="col-6"><app-rra-summary [title]="'Intermediate'" [filter]="'Intermediate'"></app-rra-summary></div>
            <div class="col-6"><app-rra-summary [title]="'Advanced'" [filter]="'Advanced'"></app-rra-summary></div>
        </div>
    </div>
    
    <app-nav-back-next *ngIf="showNav" [page]="'rra-summary-all'"></app-nav-back-next>
</div>
